<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">

          <div class="row">
            <label for="numberOfCharacterInput">Number of Characters</label>
            <input type="range" id="numberOfCharacterInputSlider" name="numberOfCharacterInput" min="8" max="128" value="10" />
            <input type="number" name="numberOfCharacterInput" id="numberOfCharacterInputDigit"min="8" max="128" value="10" />
          </div>

          <div class="row">
            <label for="lowerCaseCharInput">Use Lower Case Letters</label>
            <input type="checkbox" name="lowerCaseCharInput" id="lowerCaseCharInput" checked />
          </div>

          <div class="row">
            <label for="UpperCaseCharInput">Use Upper Case Letters</label>
            <input type="checkbox" name="upperCaseCharInput" id="upperCaseCharInput" />
          </div>

          <div class="row">
            <label for="numberCharInput">Use Numbers</label>
            <input type="checkbox" name="numberCharInput" id="numberCharInput" />
          </div>

          <div class="row">
            <label for="specialCharInput">Special Characters</label>
            <input type="checkbox" name="specialCharInput" id="specialCharInput" />
          </div>

          <div class="row">
            <button id="generate" class="btn">Generate Password</button>
          </div>
          
        </div>
      </div>
    </div>
  </body>

  <script src="script.js" type="text/javascript"></script>
</html>
